name       : libpng
version    : 1.6.36
release    : 18
source     :
    - https://vorboss.dl.sourceforge.net/project/libpng/libpng16/1.6.36/libpng-1.6.36.tar.xz : eceb924c1fa6b79172fdfd008d335f0e59172a86a66481e09d4089df872aa319
homepage   : http://www.libpng.org/pub/png/
license    : Libpng
component  : multimedia.library
summary    : libpng (Official PNG reference library)
builddeps  :
    - pkgconfig32(zlib)
description: |
    libpng is the official PNG reference library, supporting almost all PNG features and has been extensively tested.
optimize   : speed
patterns   :
    - devel :
        - /usr/share/man
        - /usr/bin/libpng*-config
emul32     : yes
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
    rm $installdir/%libdir%/*.la
check      : |
    %make check
